<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black/10 place-items-center grid h-screen">
    <div
      class="border border-black flex flex-col p-6 bg-white/70 h-[50vh] rounded-xl shadow-xl justify-between"
    >
      <label for="prinAmount">Principal Amount :</label>
      <input type="number" name="prinAmount" id="prinAmount" />
      <label for="intRate">Interest Rate : </label>
      <input type="number" name="intRate" id="intRate" />
      <label for="years">Years</label>
      <input type="number" name="years" id="years" />
      <button id="submit" class="p-2 bg-green-500 text-white rounded-xl">
        Submit
      </button>
    </div>

    <div class="border border-black p-2" id="result">Result</div>

    <script>
  const submit = document.getElementById("submit");

  submit.onclick = () => {
    try {
      let prinAmount = Number(document.getElementById("prinAmount").value);
      let intRate = Number(document.getElementById("intRate").value) / 100;
      let years = Number(document.getElementById("years").value);

      // basic validation
      if (!prinAmount || !intRate || !years) {
        throw new Error("All fields are required");
      }
      else if (prinAmount < 1000){
        throw new Error("Minimum Principal amount is 1000")
      }

      let interest = prinAmount * intRate * years;
      let total = prinAmount + interest;

      document.getElementById("result").innerText =
        `Total amount after ${years} years is ${total}`;
    } catch (error) {
      document.getElementById("result").innerText =
        `Error: ${error.message}`;
      console.error(error);
    }
  };
</script>

  </body>
</html>
