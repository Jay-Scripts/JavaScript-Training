<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Events Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="grid place-items-center h-screen">
    <div
      id="box"
      tabindex="0"
      class="border h-[280px] w-[280px] grid place-items-center rounded-xl bg-red-400 text-white text-2xl select-none cursor-pointer"
    >
      Mouse Out
    </div>

    <script>
      const box = document.getElementById("box");

      box.addEventListener("mouseover", () => {
        box.style.backgroundColor = "green";
        box.textContent = "Mouse In ğŸ˜";
      });

      box.addEventListener("mouseout", () => {
        box.style.backgroundColor = "red";
        box.textContent = "Mouse Out ğŸ˜’";
      });

      box.addEventListener("click", () => {
        box.style.backgroundColor = "blue";
        box.textContent = "Mouse Click ğŸ¥¶";
      });

      box.addEventListener("dblclick", () => {
        box.style.backgroundColor = "black";
        box.textContent = "Double Click ğŸ˜–";
      });
      document.addEventListener("keydown", (event) => {
        box.style.backgroundColor = "violet";
        box.textContent = `Keydown: ${event.key} ğŸ«¨ğŸ‘‡`;

        if (event.key === "ArrowLeft") {
          box.style.backgroundColor = "tomato";
          box.textContent = "Arrow Left ğŸ«¨ğŸ‘ˆ";
        }

        if (event.key === "ArrowRight") {
          box.style.backgroundColor = "gray";
          box.textContent = "Arrow Right ğŸ«¨ğŸ‘‰";
        }
      });

      document.addEventListener("keyup", () => {
        box.style.backgroundColor = "yellowgreen";
        box.textContent = "Keyup Pressed ğŸ«¨â˜ï¸";
      });
    </script>
  </body>
</html>
