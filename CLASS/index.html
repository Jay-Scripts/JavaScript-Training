  <body>
    <script>
      class Person {
        constructor(name, age, role) {
          this.name = name;
          this.age = age;
          this.role = role;
        }
      }

      const person1 = new Person("Cornelio", 21, "Programmer");
      console.log(person1);
      console.log(person1.name);
      console.log(person1.age);
      console.log(person1.role);
    </script>
  </body>
