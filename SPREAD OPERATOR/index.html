<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="array"></p>
    <p id="spread"></p>

    <script>
      let name = `Cornelioooo`;
      let array = [...name];
      document.getElementById("array").innerText =
        `This is the spread ` + `[ ` + array + ` ]`;
      document.getElementById(`spread`).innerText =
        `Value before the spread ` + name;
    </script>
  </body>
</html>
