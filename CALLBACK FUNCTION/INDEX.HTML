<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ğŸ…°ï¸ A. Basic Callback</h1>
    <p id="a"></p>
    <hr />
    <br />

    <script>
      let message;

      function hello(callback) {
        document.getElementById(`a`).textContent = `Hello!`;
        callback();
      }

      function love(callback) {
        setTimeout(function () {
          document.getElementById(`a`).textContent = `Love!`;
        }, 2000);
        callback();
      }

      function goodbye(callback) {
        setTimeout(function () {
          document.getElementById(`a`).textContent = `GoodBye!`;
        }, 4000);
        callback();
      }
      hello(() => {
        love(() => {
          goodbye();
        });
      });
    </script>
  </body>
</html>
