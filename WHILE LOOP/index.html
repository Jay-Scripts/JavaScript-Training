<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="name"></p>
  </body>
  <script>
    let name = `  ConrNel    `;

    name = name.trim();
    name = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    document.getElementById(`name`).innerHTML = name;
  </script>
</html>
