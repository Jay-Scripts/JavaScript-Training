<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salt Water Fish – Test</title>
<style>
  body { background:#0d4b8c; margin:0; color:white; font-family:Arial,sans-serif; }
  h1 { text-align:center; padding:20px; margin:0; background:#094480; }
  table { width:80%; margin:20px auto; border-collapse:collapse; }
  td { border:2px solid white; padding:6px; background:#1565c0; }
  img { width:100%; height:130px; object-fit:cover; display:block; }
  .label { margin-top:5px; background:rgba(0,0,0,0.6); padding:4px 6px; border-radius:4px; font-weight:bold; display:inline-block; }
</style>
</head>
<body>
<h1>Salt Water Fish – Test</h1>
<table>
  <tr>
    <td>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Epinephelus_malabaricus2.jpg" alt="Grouper">
      <div class="label">Lapu Lapu (Grouper)</div>
    </td>
    <td>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Chanos_chanos_1.jpg" alt="Milkfish">
      <div class="label">Milkfish (Bangus)</div>
    </td>
  </tr>
  <tr>
    <td>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Yellowfin_tuna.jpg" alt="Tuna">
      <div class="label">Tuna</div>
    </td>
    <td>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Sardina_pilchardus1.jpg" alt="Sardines">
      <div class="label">Sardines</div>
    </td>
  </tr>
</table>
</body>
</html>
