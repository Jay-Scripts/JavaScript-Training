<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"JS Variables & Scope Activity"</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <p id="n1">1</p>
    <p id="n2">3</p>
    <button id="button">calc</button>

    <p id="total">total :</p>

    <script>
      document.getElementById(`button`).onclick = function () {
        let num1 = document.getElementById(`n1`).innerText;
        let num2 = document.getElementById(`n2`).innerText;
        num2NUm = parseInt(num2);
        num1NUm = parseInt(num1);
        let result = num1NUm + num2NUm;
        document.getElementById(`total`).innerText = result;
      };
    </script>
  </body>
</html>
